<template name="plan-card">
  <div class="col-md-3 card-holder">
    <div class="card">
      <div class="card-data name">{{name}}</div>
      <div class="card-data price">${{price}}</div>
      <div class="card-data type">{{type}}</div>
      <div class="card-data description">{{description}}</div>
      <div class="card-data amount">{{packs}}/{{cardsPerPack}}</div>
    </div>
  </div>
</template>
