<template name="address-form">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="inputName" class="col-lg-3 control-label">Name</label>
      <div class="col-lg-9">
        <input type="text" class="form-control" id="inputName">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-3 control-label">Email</label>
      <div class="col-lg-9">
        <input type="email" class="form-control" id="inputEmail">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress" class="col-lg-3 control-label">Address</label>
      <div class="col-lg-9">
        <textarea class="form-control" rows="3" id="inputAddress"></textarea>
      </div>
    </div>
  </form>
</template>
