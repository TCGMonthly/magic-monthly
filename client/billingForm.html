<template name="billing-form">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="inputCC" class="col-lg-3 control-label">Credit Card</label>
      <div class="col-lg-9">
        <input type="text" class="form-control" id="inputCC">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-3 control-label">Expiration</label>
      <div class="col-lg-9">
        <select class="form-control" id="inputMonth">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
        </select>
        <select class="form-control" id="inputYear">
          <option>2013</option>
          <option>2014</option>
          <option>2015</option>
          <option>2016</option>
          <option>2017</option>
          <option>2018</option>
          <option>2019</option>
          <option>2020</option>
          <option>2021</option>
          <option>2022</option>
          <option>2023</option>
          <option>2024</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="inputCVC" class="col-lg-3 control-label">CVC</label>
      <div class="col-lg-9">
        <input type="text" class="form-control" id="inputCVC" />
      </div>
    </div>
  </form>
</template>
