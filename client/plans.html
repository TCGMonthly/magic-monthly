<template name="plans">
  <div class="plans section">
    <div class="container">
      <h2>Available Plans <span>(select one)</span></h2>
      <div class="row plan-list">
        {{#each plans}}
          {{> plan-card}}
        {{/each}}
      </div>
      <div class="row">
        <div class="col-md-3"><button class="btn btn-primary btn-lg btn-block btn-checkout" data-toggle="modal" data-target="#stripe-modal" disabled="disabled">Checkout</button></div>
      </div>
    </div>
  </div>
</template>
